{% load static %}
<!DOCTYPE html>
<html lang="en" dir="rtl">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}{% endblock title %}</title>
    <!-- styles -->
    <link rel="stylesheet" href="{% static 'css/bootstrap-css/bootstrap.rtl.min.css' %}" />
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    <link rel="stylesheet" href="{% static 'css/all.min.css' %}" />
</head>

<body>
    <!-- nav section start -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark p-2">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">بلاگ ما</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/">خانه</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="/">ثبت نام</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="/">مقالات</a>
                    </li>
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="جستجو در مقالات" aria-label="Search" />
                    <button class="btn btn-outline-primary" type="submit">جستجو</button>
                </form>
            </div>
        </div>
    </nav>
    <!-- nav section end -->

    {% block content %}{% endblock content %} 
    
    <!-- footer section -->
   <footer class="bg-light py-3">
    <h6 class="text-bold text-center">
        Authors Name &copy; 2022
    </h6>
    </footer>
    <!-- footer section end -->

    <!-- scripts -->
    <script src="{% static 'js/jquery-3.6.0.min.js' %}"></script>
    <script src="{% static 'js/bootstrap-js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/bootstrap-js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js' %}"></script>
    <script src="{% static 'js/script.js' %}"></script>
    {% block js_code %}
    {% endblock %}
</body>
</html>
