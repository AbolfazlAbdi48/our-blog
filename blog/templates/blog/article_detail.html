{% extends '_base.html' %}
{% block title %} {{ article }} | بلاگ{% endblock title %}

{% block content %}
    <!-- content section start -->
    <section class="container my-5">
        <div class="row ">
            <section class="col-md-12">
                <div class="row">
                    <div class="col-md-12">
                        <h5 class="text-bold mb-4">{{ article.title }}</h5>
                    </div>
                    <!-- single article -->
                    <article class="col-md-12">
                        <div>
                            <img src="{{ article.image.url }}" class="img-fluid" alt="article 1">
                        </div>
                        <div>
                            <div class="my-4 mx-1">
                                {% for category in article.categories.all %}
                                    <a href="#" class="badge bg-primary">{{ category }}</a>
                                {% endfor %}
                            </div>
                            <hr>
                            <p class="my-4 mx-2 text-dark">
                                {{ article.description }}
                            </p>
                        </div>
                    </article>
                </div>
            </section>
        </div>
    </section>
    <!-- content section end -->
{% endblock content %}
