{% extends '_base.html' %}
{% block title %}دسته بندی ها | بلاگ{% endblock title %}

{% block content %}
    <!-- content section start -->
    <section class="container my-5">
        <div class="row">
            <section class="col-md-12">
                <div class="row">
                    <div class="col-md-12">
                        <h5 class="text-bold mb-4">همه دسته بندی ها</h5>
                    </div>
                    <!-- single article -->
                    {% for category in categories %}
                    <category class="col-md-4 article-card">
                      <div>
                          <img src="{{ category.image.url }}" class="article-img" alt="{{ category.name }}">
                        </div>
                        <div class="article-overlay">
                        <h3 class="my-4 mx-2 article-title">
                          <a href="{% url 'blog:category_articles' category.pk %}">{{ category.name }}</a>
                        </h3>
                      </div>
                    </category>
                    {% endfor %}
                </div>
            </section>
        </div>
    </section>
    <!-- content section end -->
{% endblock content %}
